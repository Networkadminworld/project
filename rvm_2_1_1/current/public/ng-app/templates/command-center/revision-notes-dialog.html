<div class="modal-header fnt-md align-cen">REVISION NOTES
    <div class="x-close fa fa-times"  ng-click="cancel();"></div>
</div>
<hr style="margin: 0;">
<div class="modal-body">
    <div data-ng-repeat=" note in notes" style="border: solid 1px #9b9b9b;padding: 10px;">
        <span> {{ note["comment"] }}</span>
    </div>
</div>
<div class="modal-footer ng-scope">
    <a href="javascript:void(0);" class="fnt-sm" ng-click="cancel()">Close this window</a>
</div>
