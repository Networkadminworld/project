    <div class="modal-header fnt-lg align-cen">{{ title }} Role
        <div class="x-close fa fa-times" ng-click="cancel();"></div>
    </div>
    <div class="modal-body">
      <form class="inq-from" name="form.role" novalidate>
	<div class="form-group inq-form-group">
	  <label class="fnt-sm">Name</label><span class="fnt-sm consumer-span" data-ng-click="checkIsTenantRole(isTenantRole)" ng-model="isTenantRole"> <i data-ng-class="isTenantRoleSelected()"></i> Visible to Tenant Users?</span>
	  <input type="text" class="form-control" placeholder="Name" name="name" ng-model="role.name" required>
      <span style="color:red" class="help-block" ng-show="form.role.name.$error.serverMessage">{{form.role.name.$error.serverMessage}}</span>
	</div>
    <div class="form-group inq-form-group">
      <label class="fnt-sm">Profile</label>
      <textarea ng-model="role.profile" name="profile" class="form-control"> </textarea>
    </div>
	<div class="form-actions row">
      <span style="color:#D9534F" class="help-block" ng-show="isTenantRole">This role will be visible to all the tenant users.</span>
	  <button type="submit" class="col-sm-4 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 btn btn-warning btn-lg" ng-click="submitRoleForm(role)" ng-disabled="isSubmitted">Save</button>
	</div>
      </form>
    </div>
    <div class="modal-footer ng-scope">
      <a href="javascript:void(0);" class="fnt-md" ng-click="cancel()">Close this window</a>
    </div>
