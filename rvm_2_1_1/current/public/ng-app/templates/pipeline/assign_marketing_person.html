<div class="modal-header">
   <h3 class="modal-title">Assign Sales Person</h3>
    <div class="x-close">
    <a class="fa fa-times" href="javascript:void(0);" ng-click="cancel()" ></a>
    </div>
</div>

<div class="modal-body">
    <div class="container-fluid">
        <form class="inq-from" name="assingForm">
            <table class="table table-hover">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <th class="order-title" scope="row">Sales</th>
                    <td>
                        <div class="form-group inq-form-group">
                            <select ng-model="assignedUser" class="form-control" ng-options="user.first_name + ' ' + user.last_name for user in marketingUsers" required ></select>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="form-actions row">
                <div ng-if="assignError" style="font-size: 14px; color: #E74C4B; font-weight: bold;"></div>
                <button type="button" ng-click="assignMarketingPerson();"
                        class="col-sm-4 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 btn btn-success btn-sm">Assign</button>
            </div>
        </form>
    </div>

</div>
<div class="modal-footer ng-scope">
    <a href="javascript:void(0);" class="fnt-md" ng-click="cancel()">Close this window</a>
</div>
