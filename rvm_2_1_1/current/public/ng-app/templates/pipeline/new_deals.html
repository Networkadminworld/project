<div style="padding:20px;">

<div class="row">
    <div class="col-sm-1 col-md-1 col-lg-1">
    </div>
    <div class="col-sm-10 col-md-10 col-lg-1o">
        <center><h3> New Lead </h3> </center>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1">
         <span><i class="fa fa-close" style="color:#ccc;cursor:pointer; font-size:25px" ng-click="cancel()"></i> 
         </span>
    </div>

</div>

<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
        <form class="form-horizontal">
         <div class="form-group">
            <label for="inputCustomerDeal" class="col-sm-3 control-label">Lead Title</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="dealName" id="inputCustomerDeal" placeholder="Lead Title">
            </div>
          </div>

         <div class="form-group">
            <label for="inputCustomerName" class="col-sm-3 control-label">Contact Person</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputCustomerName" ng-model="customerName" placeholder="Customer Name">
            </div>
          </div>


           <div class="form-group">
            <label for="inputOrganizationName" class="col-sm-3 control-label">Organization Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputOrganizationName" ng-model="organizationName" placeholder="Organization Name">
            </div>
          </div>

          <div class="form-group">
            <label for="inputDealValue" class="col-sm-3 control-label">Lead Value</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputDealValue" ng-model="dealValue" placeholder="Lead Value">
            </div>

            <div class="col-sm-5">
                <select style="margin-top:4px;" class="form-control" ng-model="currency">
                  <option value="INR">Indian Rupees (INR)</option>
                  <option value="USD">US Dollars (USD)</option>
                </select>
            </div>
          </div>

          <div class="form-group">
            <label for="inputCustomerMobile" class="col-sm-3 control-label">Mobile</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputCustomerMobile" ng-model="customerMobile" placeholder="Mobile">
            </div>
          </div>

          <div class="form-group">
            <label for="inputCustomerEmail" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputCustomerEmail" ng-model="customerEmail" placeholder="Email">
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-success" style="width:100px;" ng-click="saveDeal()">SAVE</button>
            </div>
          </div>
        </form>
  </div>
</div>
</div>
